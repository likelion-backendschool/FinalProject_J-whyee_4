<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
  <title>글 목록</title>
</head>

<body>
  <main layout:fragment="main">
    <section class="section section-login flex-grow flex flex-col items-center justify-center">

      <div class="max-w-[50%] w-full px-2 pt-4">
        <h1 class="font-bold text-lg">글 작성</h1>

        <div class="overflow-x-auto relative">
          <table class="w-full text-sm text-center text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="py-3 px-6">번호</th>
              <th scope="col" class="py-3 px-6">주문명</th>
              <th scope="col" class="py-3 px-6">가격</th>
              <th scope="col" class="py-3 px-6">주문일</th>
              <th scope="col" class="py-3 px-6">결제여부</th>
            </tr>
            </thead>
            <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:bordㅣer-gray-700" th:each="order : ${orders}">
              <th scope="row" th:onClick="|location.href='/order/${order.getId()}'|"
                  class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  th:text="${order.getId()}">ID</th>
              <th scope="row" th:onClick="|location.href='/order/${order.getId()}'|"
                  class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  th:text="${order.name}">NAME</th>
              <td class="py-4 px-6" th:onClick="|location.href='/order/${order.getId()}'|"
                  th:text="${order.calculatePayPrice}">PRICE</td>
              <td th:onClick="|location.href='/order/${order.getId()}'|"
                  class="py-4 px-6"
                  th:text="${#temporals.format(order.getCreateDate(), 'yyyy-MM-dd')}">CREATE</td>
              <td th:onClick="|location.href='/order/${order.getId()}'|"
                  class="py-4 px-6"
                  th:text="${order.isPaid()}">PAID</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </section>
  </main>
</body>
</html>
